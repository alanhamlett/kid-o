
      <form action="/overview" method="POST">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <div class="col-lg-12 searchform">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="col-lg-12">
              <input type="text" class="form-control" name="name" placeholder="Type child's name..." value="{% if form.data.name is defined %}{{form.data.name or ''}}{% else %}{% endif %}" />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
              <select id="class_str" name="class_str" class="form-control addchildinput" data-placeholder="Select a school class">
                <option value=""> - Search by school class - </option>
                {% for _, option in form.class_str.choices %}
                <option value="{{ option }}" {% if option == form.data.class_str %}selected{% endif %}>{{ option }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
              <span class="input-btn">
                <button class="btn btn-default" type="submit">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </form>
