<html>
  <head>
    <title>Kid-O - Children's overview app for children's aid projects</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    {% compress 'css' %}
      <link href="/static/css/animate.css" type="text/css" rel="stylesheet" />
      <link href="/static/css/style.css" type="text/css" rel="stylesheet" />
      <link href="/static/css/login.css" type="text/css" rel="stylesheet" />
      <style>
        body { margin:0; padding:0; }
      </style>
    {% endcompress %}
  </head>
  <body>
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div>
              <div class="row-fluid user-row">
                <img src="/static/images/kid-ologo.png" class="img-responsive logo" alt="Conxole Admin"/>
              </div>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" class="form-signin" method="POST">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="next" value="{{ next }}">
                <fieldset>
                  <label class="panel-login">
                    <div class="login_result"></div>
                  </label>
                  <input name="first_name" class="form-control" placeholder="First Name" id="first_name" type="text" value="{{form.data.first_name or ''}}">
                  <input name="last_name" class="form-control" placeholder="Last Name" id="last_name" type="text" value="{{form.data.last_name or ''}}">
                  <input name="email" class="form-control" placeholder="Email" id="email" type="email" value="{{form.data.email or ''}}">
                  <input name="password" class="form-control" placeholder="Password" id="password" type="password" value="{{form.data.password or ''}}">
                  {% if form.errors and "password" in form.errors %}
                    {{ form.errors.password[0]}}
                  {% endif %}
                  <input name="confirm" class="form-control" placeholder="Confirm Password" id="confirm" type="password" value="{{form.data.confirm or ''}}">
                  {% if form.errors and "confirm" in form.errors %}
                    {{ form.errors.confirm[0]}}
                  {% endif %}
                  <br></br>
                  <button class="btn btn-lg btn-success btn-block" type="submit" id="signup">Sign Up </button>
                </fieldset>
              </form>
              <a href="/" class="new-account">Cancel </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% compress 'js' %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% endcompress %}

  </body>
</html>
