<!DOCTYPE html>
<html>
  <head>
    <title>Kid-O - Children's overview app for children's aid projects</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" type="text/css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css" type="text/css" rel="stylesheet" />
    {% compress 'css' %}
      <link href="/static/css/animate.css" type="text/css" rel="stylesheet" />
      <link href="/static/css/style.css" type="text/css" rel="stylesheet" />
      <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
    {% endcompress %}
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top row">
      <a href="/overview" class="logolink">
        <img src="/static/images/kid-ologo.png" class="logo">
      </a>
      {% if current_user.is_authenticated() %}
      <div class="addchildicon">
        <a href="/child/add">
          <img src="/static/images/addchildicon.png" class="addchildicon">
        </a>
      </div>
      {% endif %}

      {% block extra_nav_content %}{% endblock %}

    </nav>
    <div class="container">

      {%block content %} here goes the content {% endblock %}

      <nav class="nav nav-tabs navbar-fixed-bottom bottomnav">
        <li role="presentation">
          <a href="/map">
            <button type="button" class="btn btn-primary">
              <span class="fa fa-map-marker" aria-hidden="true"></span> Map
            </button>
          </a>
        </li>
        <li role="presentation">
          <a href="/overview">
            <button type="button" class="btn btn-warning">
              <span class="fa fa-child" aria-hidden="true"></span> Children
            </button>
          </a>
        </li>
        <li role="presentation">
          <a href="/logout">
            <button type="button" class="btn btn-danger">
              <span class="fa fa-paper-plane" aria-hidden="true"></span> Log Out
            </button>
          </a>
        </li>
      </nav>
    </div>

    {% compress 'js' %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/static/js/bootstrap-filestyle.min.js"> </script>
      <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
      <script type="text/javascript" src='//api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
      <script src="/static/js/base.js"></script>
    {% endcompress %}
  </body>
</html>
