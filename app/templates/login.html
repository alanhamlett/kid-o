<html>
  <head>
    <title>Kid-O - Children's overview app for children's aid projects</title>
    <!--JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/animate.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/login.css"/>
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <div class="row-fluid user-row">
                <img src="/static/images/kid-ologo.png" class="img-responsive logo" alt="Conxole Admin"/>
              </div>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" class="form-signin" method="POST">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="next" value="{{ next }}">
                <fieldset>
                  <label class="panel-login">
                    <div class="login_result"></div>
                  </label>
                  <input name="email" class="form-control" placeholder="Email" id="email" type="email" value="{{form.data.email or ''}}">
                  <input name="password" class="form-control" placeholder="Password" id="password" type="password" value="{{form.data.password or ''}}">
                  {% if form.errors and "password" in form.errors %}
                    {{ form.errors.password[0]}}
                  {% endif %}
                  <br></br>
                  <button class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">Login </button>
                </fieldset>
              </form>
              <a href="/signup" class="new-account">Create an account </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
